<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>설문지</title>
    </head>
    <body>
        <h3>설문지</h3>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
        <form>
            학년:<input type="radio" name="grade" value="1">1학년
            <input type="radio" name="grade" value="2">2학년
            3학년<input type="radio" name="grade" value="3">3학년
            <input type="radio" name="grade" value="3">4학년<br>
            성별:<input type="radio" name="trans" value="1">남성
            <input type="radio" name="trans" value="2">여성<br>
            관심분야:<input type="text" value=""><br>
            진로:<input type="checkbox" name="path" value="1">개발
            <input type="checkbox" name="path" value="2">기획
            <input type="checkbox" name="path" value="3">영업
            <input type="checkbox" name="path" value="4">창업<br>
            남기고 싶은말<br>
            <textarea cols="20" rows="5" placeholder="글을 남겨 주세요"></textarea>
        </form>
    </body>
